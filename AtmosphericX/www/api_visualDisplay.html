<!DOCTYPE html>
<html>
    <title>Kiyomi's EAS Notification System</title>
    <link rel="stylesheet" href="CSS/stream.css">
    <script src="JavaScript/StreamBetter.js"></script>
    <img id="gif_notification" src=""></img>   <!-- Gif Notification System -->
    <p id="notification_title_event"></p>   <!-- Notification Event Title -->
    <p id="notification_subtitle_event"></p>   <!-- Notification Event Subtitle -->
    <div class="defaultBox" style="height: 60px; width: 1920px; margin-top: 1020px; margin-left: 400px; background-color: rgb(42,81,224);"></div>   <!-- Alert Stuff -->
    <div class="defaultBox" style="height: 60px; width: 300px; margin-top: 1020px; margin-left: 1650px; background-color: rgb(42,81,224);"></div>   <!-- Alert Stuff -->
    <div class="defaultBoxLight" style="height: 60px; width: 450px; margin-top: 1020px; background-color: rgb(28,61,181);"></div>   <!-- Alert Type Box -->
    <div class="defaultBoxIgnore" style="height: 35px; width: 450px; margin-top: 985px; background-color: rgb(255, 255, 255);"></div>   <!-- Expire Box -->
    <div class="defaultBox" style="height: 250px; width: 175px; margin-top: 880px;background-color: rgb(42,81,224);"></div>   <!-- Logo Box -->
    <div class="defaultBoxLight" style="height: 40px; width: 175px; margin-top: 845px; background-color: rgb(28,61,181);"></div>   <!-- Time Box -->
    <div class="defaultBoxIgnore" style="height: 40px; width: 175px; margin-top: 805px; background-color: rgb(0, 0, 0);"></div>   <!-- Date Box -->
    <div class="defaultBoxLight" style="height: 95px; width: 456px; margin-top: 02px; background-color: rgb(28,61,181);"></div>   <!-- Warning Box -->
    <p id="time"></p>   <!-- Exact Time -->
    <p id="date"></p>   <!-- Exact Date -->
    <p id="total_warnings"></p>   <!-- Total Warnings -->
    <p id="random_alert"></p>   <!-- random alert box -->
    <p id="random_alert_topic"></p>   <!-- random alert box title-->
    <p id="random_alert_topic_expire"></p>   <!-- random alert box expire -->
</html>
