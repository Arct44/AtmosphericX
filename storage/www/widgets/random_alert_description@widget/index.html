<!DOCTYPE html>
<html>
  <head>
    <title>AtmosphericX</title>
    <link rel="icon" href="/assets/media/dashboard/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="../widgets/random_alert_description@widget/index.css">
    <link rel="stylesheet" href="../../assets/styles/variables.css">
  </head>

  <body>
    <p id="wx-description" class="text">Awaiting&nbsp;Callback…</p>

    <script>
      /* receive description from Mapbox broadcast */
      const channel = new BroadcastChannel('wx-sync');
      const descEl  = document.getElementById('wx-description');

      channel.addEventListener('message', (e) => {
        if (e.data.type === 'warning-selected') {
          /* e.data.desc comes from mapbox.js */
          descEl.textContent = e.data.desc || '―';
        }
      });
    </script>
  </body>
</html>
