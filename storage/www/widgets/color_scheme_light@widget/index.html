<!DOCTYPE html>
<html>
    <title>AtmosphericX</title>
    <link rel="icon" href="/assets/media/dashboard/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <link rel="stylesheet" href="../../assets/styles/variables.css">
    <script src="../../assets/javascript/alerts.js"></script>
    <script src="../../assets/javascript/library.js"></script>
    <body> <div class="p_boxlight" style="height: 1920px; width: 1080px;"></div></body>
    <script>
    const channel = new BroadcastChannel('wx-sync');

    channel.addEventListener('message', (event) => {
      if (event.data.type === 'warning-selected') {
        document.querySelectorAll('.p_boxlight')
          .forEach(b => b.style.backgroundColor = event.data.light);
        document.querySelectorAll('.p_boxdark')
          .forEach(b => b.style.backgroundColor = event.data.dark);
      }
    });
    </script>
</html>
